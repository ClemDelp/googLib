<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>googLib</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/normalize.css" type="text/css" charset="utf-8" />
</head>
<body>
  <div id="container"></div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/utils.js" charset="utf-8"></script>
  <script src="js/vendor/googLib.js" charset="utf-8"></script>
  <script src="js/vendor/underscore-min.js" charset="utf-8"></script>
  <script src="js/vendor/backbone-min.js" charset="utf-8"></script>
  <script src="js/vendor/backbone.localStorage-min.js" charset="utf-8"></script>
  <script src="js/foundation.min.js"></script>
  
  <script src="js/views/app.js" charset="utf-8"></script>
  <script src="js/views/googStream.js" charset="utf-8"></script>
  
  <script charset="utf-8">
    $(document).ready(function () { 
      ////////////////////////////////////////
      Backbone.Model.prototype.toJSON = function() {
        return JSON.parse(JSON.stringify(this.attributes));
      };
      ////////////////////////////////////////
      app.init({},function(){
        // Modules
        var term = "charlie hebdo"
        var gs = new googStream.init({
            el         : "#container",
            term       : term,
            mode       : this.mode,
            type       : "images",
            perpage    : 8,
            moreButton : true,
            width      : "100px",
        });
        /*activat of "hashchange events's monitoring"*/
        if(!Backbone.History.started) Backbone.history.start();
        $(document).foundation();
        
      });
    });

  </script>
</body>
</html>
